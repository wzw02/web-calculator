version: '3.8'

services:
  # Blue 环境
  app_blue:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-your-username/web-calculator}:${BLUE_TAG:-latest}
    container_name: webcalc-blue
    restart: unless-stopped
    expose:
      - "5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEPLOYMENT_COLOR=blue
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - webcalc-network
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Green 环境
  app_green:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-your-username/web-calculator}:${GREEN_TAG:-latest}
    container_name: webcalc-green
    restart: unless-stopped
    expose:
      - "5002"
    environment:
      - FLASK_ENV=production
      - PORT=5002
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEPLOYMENT_COLOR=green
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - webcalc-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Nginx 反向代理
  nginx:
    image: nginx:1.24-alpine
    container_name: webcalc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/upstream.conf:/etc/nginx/upstream.conf:ro
      - ./docker/nginx/certificates:/etc/nginx/certificates:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app_blue
      - app_green
    networks:
      - webcalc-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 60s
      timeout: 5s
      retries: 3

  # 监控服务 (可选)
  monitor:
    image: stefanprodan/swarmprom-grafana:latest
    container_name: webcalc-monitor
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    networks:
      - webcalc-network

networks:
  webcalc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  nginx-logs:
    driver: local
  grafana-data:
    driver: local
