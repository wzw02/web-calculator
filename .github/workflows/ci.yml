name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      # 使用 docker-in-docker 运行测试容器
      docker:
        image: docker:24-dind
        options: --privileged
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
        
    - name: Build Docker image for tests
      run: |
        docker build -t web-calculator:${{ github.sha }} .
        
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v
        
    - name: Run functional tests
      run: |
        # 启动容器进行功能测试
        docker run -d -p 5000:5000 --name web-calc-test web-calculator:${{ github.sha }}
        sleep 10  # 等待应用启动
        
        # 运行curl测试
        chmod +x tests/functional/test_api.sh
        ./tests/functional/test_api.sh
        
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          test-results.xml
          tests/functional/test-report.txt
        
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }}
        
        # 同时打上latest标签
        docker tag ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }} \
                   ${{ secrets.DOCKER_USERNAME }}/web-calculator:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/web-calculator:latest
