name: Web Calculator CI/CD

on:
  push:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest requests
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit_tests/ -v
    
    - name: Run functional tests (with longer timeout)
      run: |
        # 启动应用并记录日志
        echo "启动应用..."
        python app.py > app.log 2>&1 &
        APP_PID=$!
        
        echo "等待应用启动..."
        # 等待更长时间
        sleep 15
        
        # 检查应用是否运行
        if ps -p $APP_PID > /dev/null; then
          echo "应用进程运行中"
        else
          echo "应用进程已退出"
          cat app.log
          exit 1
        fi
        
        # 尝试连接
        echo "测试连接..."
        if curl -s -f --max-time 5 http://localhost:5000/health > /dev/null; then
          echo "✅ 应用已就绪"
          # 运行测试
          python -m pytest tests/functional_tests/ -v --tb=short
        else
          echo "❌ 应用未响应"
          echo "=== 应用日志 ==="
          tail -50 app.log
          exit 1
        fi
        
        # 清理
        kill $APP_PID 2>/dev/null || true

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}
    
    - name: Build and push
      run: |
        docker build -t ghcr.io/${{ github.repository }}:latest .
        docker push ghcr.io/${{ github.repository }}:latest

  deploy:
    name: Deploy to VM
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Install sshpass
      run: sudo apt-get install -y sshpass
    
    - name: Create and execute deployment script
      env:
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_USER: ${{ secrets.VM_USER }}
        VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
      run: |
        # 创建部署脚本
        cat > /tmp/deploy_commands.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "=== 开始部署流程 ==="
        
        # 1. 登录到GitHub容器仓库
        echo "步骤1: 登录到GitHub容器仓库..."
        if ! echo '${{ secrets.CR_PAT }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin; then
          echo "❌ Docker登录失败"
          exit 1
        fi
        
        # 2. 拉取镜像（带重试）
        echo "步骤2: 拉取Docker镜像..."
        IMAGE="ghcr.io/${{ github.repository }}:latest"
        
        for attempt in {1..3}; do
          echo "拉取尝试 $attempt/3..."
          if docker pull "$IMAGE"; then
            echo "✅ 镜像拉取成功"
            break
          else
            if [ $attempt -eq 3 ]; then
              echo "❌ 镜像拉取失败，已达到最大重试次数"
              exit 1
            fi
            echo "等待10秒后重试..."
            sleep 10
          fi
        done
        
        # 3. 重启服务
        echo "步骤3: 重启服务..."
        cd /opt/web-calculator
        
        echo "停止旧容器..."
        docker-compose down || true
        
        echo "启动新容器..."
        docker-compose up -d
        
        # 4. 验证部署
        echo "步骤4: 验证部署..."
        echo "等待服务启动（15秒）..."
        sleep 15
        
        echo "检查服务状态..."
        if docker-compose ps | grep -q "Up"; then
          echo "✅ 容器运行正常"
        else
          echo "❌ 容器未运行"
          docker-compose ps
          exit 1
        fi
        
        echo "测试健康检查..."
        if curl -s -f --max-time 5 http://localhost:5000/health > /dev/null; then
          echo "✅ 服务健康检查通过"
          echo "=== 部署成功 ==="
        else
          echo "❌ 健康检查失败"
          echo "查看应用日志..."
          docker-compose logs --tail=20
          exit 1
        fi
        EOF
        
        # 复制脚本到VM
        echo "复制部署脚本到VM..."
        sshpass -p "$VM_PASSWORD" scp \
          -o StrictHostKeyChecking=no \
          -o ConnectTimeout=30 \
          /tmp/deploy_commands.sh \
          "$VM_USER@$VM_HOST:/tmp/deploy_commands.sh"
        
        # 执行脚本（使用nohup防止断开）
        echo "执行部署脚本..."
        sshpass -p "$VM_PASSWORD" ssh \
          -o StrictHostKeyChecking=no \
          -o ConnectTimeout=30 \
          -o ServerAliveInterval=30 \
          -o ServerAliveCountMax=10 \
          "$VM_USER@$VM_HOST" \
          "chmod +x /tmp/deploy_commands.sh && \
           nohup bash /tmp/deploy_commands.sh > /tmp/deploy_output.log 2>&1 & \
           DEPLOY_PID=\$! && \
           echo '部署进程ID: \$DEPLOY_PID' && \
           sleep 3 && \
           if ps -p \$DEPLOY_PID > /dev/null; then \
             echo '部署进行中...'; \
           else \
             echo '部署可能已完成或失败'; \
             cat /tmp/deploy_output.log; \
           fi"
        
        # 等待并检查结果
        echo "等待部署完成..."
        sleep 30
        
        echo "检查部署结果..."
        if sshpass -p "$VM_PASSWORD" ssh \
          -o StrictHostKeyChecking=no \
          "$VM_USER@$VM_HOST" \
          "grep -q '部署成功' /tmp/deploy_output.log 2>/dev/null"; then
          echo "✅ 部署成功完成"
          echo "=== 部署日志 ==="
          sshpass -p "$VM_PASSWORD" ssh \
            -o StrictHostKeyChecking=no \
            "$VM_USER@$VM_HOST" \
            "tail -20 /tmp/deploy_output.log"
        else
          echo "⚠️  检查部署状态..."
          sshpass -p "$VM_PASSWORD" ssh \
            -o StrictHostKeyChecking=no \
            "$VM_USER@$VM_HOST" \
            "tail -30 /tmp/deploy_output.log || echo '无日志文件'"
        fi

  notification:
    name: Send Notification
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Send success notification
      if: success()
      run: |
        echo "✅ CI/CD Pipeline completed successfully!"
        echo "Deployment URL: http://${{ secrets.VM_HOST }}"
    
    - name: Send failure notification
      if: failure()
      run: |
        echo "❌ CI/CD Pipeline failed!"
        echo "Check GitHub Actions logs for details."