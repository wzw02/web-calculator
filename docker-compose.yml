version: "3.9"

services:
  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/templates:/etc/nginx/templates
    ports:
      - "80:80"
    environment:
      - NGINX_PORT=80
    depends_on:
      - app_blue
      - app_green
    command: /bin/sh -c "envsubst '$$NGINX_PORT' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  app_blue:
    image: yourusername/web-calculator:blue
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 2s
      retries: 6
    networks:
      - webnet

  app_green:
    image: yourusername/web-calculator:green
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 2s
      retries: 6
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
