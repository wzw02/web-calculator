version: "3.9"

services:
  proxy:
    image: nginx:alpine
    container_name: web-calculator-proxy
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
    networks:
      - webcalc-network
    restart: unless-stopped

  app_blue:
    image: ghcr.io/${GITHUB_REPOSITORY}:${BLUE_TAG:-latest}
    container_name: web-calculator-blue
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 30s
    networks:
      - webcalc-network
    restart: unless-stopped

  app_green:
    image: ghcr.io/${GITHUB_REPOSITORY}:${GREEN_TAG:-latest}
    container_name: web-calculator-green
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 30s
    networks:
      - webcalc-network
    restart: unless-stopped

networks:
  webcalc-network:
    driver: bridge