version: "3.9"

services:
  # Nginx反向代理（Blue-Green切换）
  proxy:
    image: nginx:alpine
    container_name: web-calculator-proxy
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - webcalc-network
    restart: unless-stopped
    depends_on:
      - app_blue
      - app_green

  # Blue环境（生产）
  app_blue:
    image: ghcr.io/${GITHUB_REPOSITORY}:${BLUE_TAG:-latest}
    container_name: web-calculator-blue
    environment:
      - FLASK_ENV=production
      - APP_COLOR=blue
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 30s
    networks:
      - webcalc-network
    restart: unless-stopped

  # Green环境（待部署）
  app_green:
    image: ghcr.io/${GITHUB_REPOSITORY}:${GREEN_TAG:-latest}
    container_name: web-calculator-green
    environment:
      - FLASK_ENV=production
      - APP_COLOR=green
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 30s
    networks:
      - webcalc-network
    restart: unless-stopped
    profiles: ["inactive"]  # 默认不启动

  # 监控/健康检查服务（可选）
  monitor:
    image: alpine
    container_name: web-calculator-monitor
    command: |
      sh -c "echo '监控服务启动...' && 
             while true; do 
               echo '=== 系统状态 ===' && 
               echo '时间: $(date)' && 
               curl -s http://proxy/health 2>/dev/null || echo '代理不可用' && 
               sleep 10
             done"
    networks:
      - webcalc-network
    depends_on:
      - proxy

networks:
  webcalc-network:
    driver: bridge

volumes:
  nginx-config:
  app-data: