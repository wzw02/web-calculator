version: '3.8'

services:
  app_blue:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME}:blue
    container_name: webcalc-blue
    restart: unless-stopped
    expose:
      - "5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - webcalc-network

  app_green:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME}:green
    container_name: webcalc-green
    restart: unless-stopped
    expose:
      - "5002"
    environment:
      - FLASK_ENV=production
      - PORT=5002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - webcalc-network

  nginx:
    image: nginx:alpine
    container_name: webcalc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/upstream.conf:/etc/nginx/upstream.conf:ro
    depends_on:
      - app_blue
      - app_green
    networks:
      - webcalc-network

networks:
  webcalc-network:
    driver: bridge